<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatooly CDN - SV Tools Layout</title>

    <!-- Chatooly CDN CSS with SV Tools styling -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="chatooly-header">
        <div class="chatooly-header-title">Chatooly Canvas Tool V1.0</div>
        <div class="chatooly-header-credit">MADE BY CHATOOLY</div>
    </header>

    <!-- Main Container -->
    <div class="chatooly-main-container">
        <!-- Side Panel -->
        <div class="chatooly-side-panel">
            <!-- Panel Header -->
            <div class="chatooly-panel-header">
                <h3>Controls</h3>
            </div>

            <!-- Frame Settings Section -->
            <div class="chatooly-controls-section chatooly-section-with-divider">
                <h4>Frame Settings</h4>

                <!-- Size Controls -->
                <div class="chatooly-control-row">
                    <label>Size</label>
                </div>
                <div class="chatooly-size-inputs">
                    <input type="number" value="800" min="100" max="4000" class="chatooly-input-subtle">
                    <span>×</span>
                    <input type="number" value="600" min="100" max="4000" class="chatooly-input-subtle">
                </div>

                <!-- Preset Buttons -->
                <div class="chatooly-preset-buttons">
                    <button class="chatooly-preset-btn">Square</button>
                    <button class="chatooly-preset-btn active">16:9</button>
                    <button class="chatooly-preset-btn">4:3</button>
                    <button class="chatooly-preset-btn">Instagram</button>
                    <button class="chatooly-preset-btn">Stories</button>
                    <button class="chatooly-preset-btn">Custom</button>
                </div>
            </div>

            <!-- Animation Controls Section -->
            <div class="chatooly-controls-section chatooly-section-with-divider">
                <h4>Animation</h4>

                <!-- Speed Control -->
                <div class="chatooly-control-row">
                    <label>Speed</label>
                    <input type="range" min="0.1" max="5" step="0.1" value="1" class="chatooly-control-slider">
                    <span>1.0</span>
                </div>

                <!-- Scale Control -->
                <div class="chatooly-control-row">
                    <label>Scale</label>
                    <input type="range" min="0.1" max="3" step="0.1" value="1" class="chatooly-control-slider">
                    <span>1.0</span>
                </div>

                <!-- Rotation Control -->
                <div class="chatooly-control-row">
                    <label>Rotation</label>
                    <input type="range" min="0" max="360" step="1" value="0" class="chatooly-control-slider">
                    <span>0°</span>
                </div>
            </div>

            <!-- Style Controls Section -->
            <div class="chatooly-controls-section chatooly-section-with-divider">
                <h4>Style</h4>

                <!-- Color Control -->
                <div class="chatooly-control-row">
                    <label>Color</label>
                    <input type="color" value="#ff0000" class="color-picker">
                    <span>#ff0000</span>
                </div>

                <!-- Opacity Control -->
                <div class="chatooly-control-row">
                    <label>Opacity</label>
                    <input type="range" min="0" max="1" step="0.01" value="1" class="chatooly-control-slider">
                    <span>100%</span>
                </div>

                <!-- Toggle Control -->
                <div class="chatooly-control-row">
                    <label>Enable Shadow</label>
                    <div class="chatooly-toggle-switch">
                        <input type="checkbox" id="shadowToggle" class="chatooly-toggle-checkbox">
                        <label for="shadowToggle" class="chatooly-toggle-label">
                            <div class="chatooly-toggle-slider"></div>
                            <span class="chatooly-toggle-text">ON</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Export Section -->
            <div class="chatooly-controls-section chatooly-section-with-divider">
                <h4>Export</h4>

                <!-- Export Buttons -->
                <button class="chatooly-btn chatooly-export-btn" style="width: 100%; margin-bottom: 8px;">
                    Export PNG
                </button>
                <button class="chatooly-btn chatooly-export-btn" style="width: 100%; margin-bottom: 8px;">
                    Export MP4
                </button>
                <button class="chatooly-btn chatooly-export-btn" style="width: 100%;">
                    Export Sequence
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="chatooly-content-area">
            <div class="chatooly-canvas-wrapper">
                <div class="chatooly-canvas-info">800 × 600</div>
                <canvas id="chatooly-canvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Simple demo animation
        const canvas = document.getElementById('chatooly-canvas');
        const ctx = canvas.getContext('2d');

        function animate() {
            const time = Date.now() / 1000;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw animated rectangle
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(time * 0.5);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-50, -50, 100, 100);
            ctx.restore();

            // Draw animated circle
            ctx.beginPath();
            ctx.arc(
                canvas.width / 2 + Math.cos(time) * 100,
                canvas.height / 2 + Math.sin(time) * 100,
                20,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#00ff88';
            ctx.fill();

            requestAnimationFrame(animate);
        }

        animate();

        // Toggle functionality
        const toggleCheckbox = document.getElementById('shadowToggle');
        const toggleText = document.querySelector('.chatooly-toggle-text');

        toggleCheckbox.addEventListener('change', function() {
            toggleText.textContent = this.checked ? 'ON' : 'OFF';
        });

        // Slider value updates
        document.querySelectorAll('.chatooly-control-slider').forEach(slider => {
            const span = slider.parentElement.querySelector('span');
            if (span && span.textContent.includes('°')) {
                slider.addEventListener('input', function() {
                    span.textContent = this.value + '°';
                });
            } else if (span && span.textContent.includes('%')) {
                slider.addEventListener('input', function() {
                    span.textContent = Math.round(this.value * 100) + '%';
                });
            } else if (span) {
                slider.addEventListener('input', function() {
                    span.textContent = parseFloat(this.value).toFixed(1);
                });
            }
        });

        // Color picker updates
        document.querySelector('.color-picker').addEventListener('input', function() {
            const span = this.parentElement.querySelector('span');
            if (span) {
                span.textContent = this.value;
            }
        });
    </script>
</body>
</html>
