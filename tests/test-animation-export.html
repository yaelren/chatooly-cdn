<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatooly Animation Export Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .canvas-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        #chatooly-container {
            display: inline-block;
            border: 2px dashed #ddd;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ccc;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Chatooly Animation Export Test</h1>
        
        <div class="info">
            <strong>Test Instructions:</strong>
            <ol>
                <li>The spinning circle below should be animating</li>
                <li>Click the Chatooly export button (bottom-right)</li>
                <li>Choose "üé¨ Animations" ‚Üí "üì¶ PNG Sequence"</li>
                <li>Set duration and export!</li>
            </ol>
        </div>
        
        <div class="canvas-container">
            <div id="chatooly-container">
                <canvas id="chatooly-canvas" width="400" height="300"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startAnimation()">‚ñ∂Ô∏è Start Animation</button>
            <button onclick="stopAnimation()">‚è∏Ô∏è Stop Animation</button>
            <button onclick="changeColor()">üé® Change Color</button>
        </div>
    </div>

    <!-- Chatooly CDN Integration -->
    <script src="../js/core.min.js"></script>
    
    <!-- Tool Configuration -->
    <script>
        window.ChatoolyConfig = {
            name: "Animation Export Test",
            renderServiceUrl: 'https://chatooly-render-service.onrender.com',
            maxAnimationDuration: 15,
            defaultAnimationDuration: 5,
            enableCanvasArea: false,  // Disable canvas area system
            enableZoom: false         // Disable zoom system
        };
    </script>
    
    <!-- Animation Logic -->
    <script>
        const canvas = document.getElementById('chatooly-canvas');
        const ctx = canvas.getContext('2d');
        
        let animationId;
        let startTime = Date.now();
        let colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
        let currentColorIndex = 0;
        
        function drawFrame() {
            const currentTime = (Date.now() - startTime) / 1000; // Time in seconds
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw spinning circle
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 40;
            const angle = currentTime * 2; // 2 radians per second
            
            // Orbit position
            const orbitRadius = 80;
            const x = centerX + Math.cos(angle) * orbitRadius;
            const y = centerY + Math.sin(angle) * orbitRadius;
            
            // Draw orbit path
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw spinning circle
            ctx.fillStyle = colors[currentColorIndex];
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw center point
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw time text
            ctx.fillStyle = '#666';
            ctx.font = '14px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`Time: ${currentTime.toFixed(1)}s`, centerX, centerY + 120);
        }
        
        function startAnimation() {
            if (animationId) return; // Already running
            
            startTime = Date.now();
            
            function animate() {
                drawFrame();
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }
        
        // Start animation when page loads
        window.addEventListener('load', () => {
            // Initialize Chatooly
            Chatooly.init(window.ChatoolyConfig);
            
            // Start the animation
            startAnimation();
        });
        
        // For render service integration - provide time control
        window.updateAnimation = function(time) {
            // This function will be called by the render service
            // with precise time values for each frame
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set background
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw spinning circle at specific time
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 40;
            const angle = time * 2; // 2 radians per second
            
            // Orbit position
            const orbitRadius = 80;
            const x = centerX + Math.cos(angle) * orbitRadius;
            const y = centerY + Math.sin(angle) * orbitRadius;
            
            // Draw orbit path
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbitRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw spinning circle
            ctx.fillStyle = colors[currentColorIndex];
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw center point
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw time text
            ctx.fillStyle = '#666';
            ctx.font = '14px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`Time: ${time.toFixed(1)}s`, centerX, centerY + 120);
        };
    </script>
</body>
</html>
