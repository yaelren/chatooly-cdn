<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatooly Canvas Area Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Console', Monaco, monospace;
            background: #1a1a1a;
            color: #fff;
        }
        
        /* Simulated tools sidebar */
        .tools-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: #2b2b2b;
            border-right: 2px solid #444;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .tools-sidebar h2 {
            margin-top: 0;
            color: #007bff;
        }
        
        .tool-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
        }
        
        .tool-section h3 {
            margin-top: 0;
            color: #fff;
        }
        
        .tool-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .tool-button:hover {
            background: #555;
            border-color: #007bff;
        }
        
        .info-display {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .info-display div {
            margin: 5px 0;
        }
        
        .info-display .label {
            display: inline-block;
            width: 120px;
            color: #888;
        }
        
        .info-display .value {
            color: #0f0;
        }
    </style>
</head>
<body>
    <!-- Simulated tools sidebar -->
    <div class="tools-sidebar">
        <h2>ðŸŽ¨ Canvas Tools</h2>
        
        <div class="tool-section">
            <h3>Canvas Actions</h3>
            <button class="tool-button" onclick="createCanvas()">Create Canvas</button>
            <button class="tool-button" onclick="drawPattern()">Draw Test Pattern</button>
            <button class="tool-button" onclick="clearCanvas()">Clear Canvas</button>
        </div>
        
        <div class="tool-section">
            <h3>Canvas Control</h3>
            <button class="tool-button" onclick="resetAndCenter()">Reset Zoom & Center</button>
            <button class="tool-button" onclick="centerCanvas()">Center Canvas</button>
        </div>
        
        <div class="tool-section">
            <h3>Export Resolution</h3>
            <button class="tool-button" onclick="setExportSize(800, 600)">800x600</button>
            <button class="tool-button" onclick="setExportSize(1920, 1080)">1920x1080 (HD)</button>
            <button class="tool-button" onclick="setExportSize(2560, 1440)">2560x1440 (2K)</button>
            <button class="tool-button" onclick="setExportSize(3840, 2160)">3840x2160 (4K)</button>
        </div>
        
        <div class="tool-section">
            <h3>Test Zoom</h3>
            <button class="tool-button" onclick="testZoom(0.5)">Zoom 50%</button>
            <button class="tool-button" onclick="testZoom(1.0)">Zoom 100%</button>
            <button class="tool-button" onclick="testZoom(2.0)">Zoom 200%</button>
            <button class="tool-button" onclick="testZoom(4.0)">Zoom 400%</button>
        </div>
        
        <div class="info-display" id="info">
            <div><span class="label">Canvas Status:</span> <span class="value" id="status">Not created</span></div>
            <div><span class="label">Display Size:</span> <span class="value" id="display-size">-</span></div>
            <div><span class="label">Export Size:</span> <span class="value" id="export-size">-</span></div>
            <div><span class="label">Zoom Level:</span> <span class="value" id="zoom-level">100%</span></div>
        </div>
    </div>
    
    <!-- Chatooly Script -->
    <script src="js/core.js"></script>
    
    <script>
        let canvas = null;
        let ctx = null;
        
        // Initialize Chatooly with canvas area
        window.addEventListener('DOMContentLoaded', function() {
            Chatooly.init({
                name: 'Canvas Area Test',
                enableCanvasArea: true,
                canvasAreaPosition: 'full',
                enableZoom: true
            });
            
            updateInfo();
        });
        
        // Create a test canvas
        function createCanvas() {
            if (canvas) {
                canvas.remove();
            }
            
            canvas = document.createElement('canvas');
            canvas.id = 'chatooly-canvas';
            canvas.width = 800;
            canvas.height = 600;
            
            // Add to body temporarily (canvas area will move it)
            document.body.appendChild(canvas);
            
            ctx = canvas.getContext('2d');
            
            // Draw initial content
            drawPattern();
            
            // Reinitialize canvas area to detect the new canvas
            if (Chatooly.canvasArea) {
                Chatooly.canvasArea.detectCanvas();
            }
            
            updateInfo();
            document.getElementById('status').textContent = 'Canvas created';
        }
        
        // Draw a test pattern
        function drawPattern() {
            if (!ctx) {
                createCanvas();
            }
            
            const width = canvas.width;
            const height = canvas.height;
            
            // Clear canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, width, height);
            
            // Draw grid
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x <= width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Draw center crosshair
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(width / 2 - 20, height / 2);
            ctx.lineTo(width / 2 + 20, height / 2);
            ctx.moveTo(width / 2, height / 2 - 20);
            ctx.lineTo(width / 2, height / 2 + 20);
            ctx.stroke();
            
            // Draw resolution text
            ctx.fillStyle = '#fff';
            ctx.font = '24px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(`${width} Ã— ${height}`, width / 2, height / 2 - 40);
            
            // Draw corner markers
            ctx.fillStyle = '#f00';
            ctx.fillRect(0, 0, 10, 10);
            ctx.fillRect(width - 10, 0, 10, 10);
            ctx.fillRect(0, height - 10, 10, 10);
            ctx.fillRect(width - 10, height - 10, 10, 10);
            
            // Draw border
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, width - 2, height - 2);
            
            updateInfo();
        }
        
        // Clear canvas
        function clearCanvas() {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateInfo();
        }
        
        // Reset zoom and center canvas
        function resetAndCenter() {
            if (Chatooly.canvasArea) {
                Chatooly.canvasArea.resetZoomAndCenter();
                updateInfo();
            }
        }
        
        // Center canvas only
        function centerCanvas() {
            if (Chatooly.canvasArea) {
                Chatooly.canvasArea.centerCanvas();
                updateInfo();
            }
        }
        
        // Set export size
        function setExportSize(width, height) {
            if (!canvas) {
                createCanvas();
            }
            
            if (Chatooly.canvasArea) {
                Chatooly.canvasArea.setExportResolution(width, height);
            } else if (Chatooly.canvasResizer) {
                Chatooly.canvasResizer.setExportSize(width, height);
            }
            
            // Redraw pattern with new resolution
            setTimeout(() => {
                drawPattern();
                updateInfo();
            }, 100);
        }
        
        // Test zoom
        function testZoom(level) {
            if (Chatooly.canvasZoom) {
                // Calculate center of canvas area
                const canvasArea = document.getElementById('chatooly-canvas-area');
                if (canvasArea) {
                    const rect = canvasArea.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    Chatooly.canvasZoom.setZoom(level, centerX, centerY);
                } else {
                    Chatooly.canvasZoom.setZoom(level);
                }
                updateInfo();
            }
        }
        
        // Update info display
        function updateInfo() {
            if (Chatooly.canvasArea) {
                const dims = Chatooly.canvasArea.getDimensions();
                document.getElementById('display-size').textContent = 
                    `${Math.round(dims.display.width)} Ã— ${Math.round(dims.display.height)}`;
                document.getElementById('export-size').textContent = 
                    `${dims.export.width} Ã— ${dims.export.height}`;
            } else if (canvas) {
                document.getElementById('display-size').textContent = 
                    `${canvas.offsetWidth} Ã— ${canvas.offsetHeight}`;
                document.getElementById('export-size').textContent = 
                    `${canvas.width} Ã— ${canvas.height}`;
            }
            
            if (Chatooly.canvasZoom) {
                const zoom = Chatooly.canvasZoom.currentZoom || 1;
                document.getElementById('zoom-level').textContent = 
                    `${Math.round(zoom * 100)}%`;
            }
        }
        
        // Listen for canvas resize events
        document.addEventListener('chatooly:canvas-resized', function(e) {
            console.log('Canvas resized:', e.detail);
            updateInfo();
        });
    </script>
</body>
</html>
