<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCapture p5.js Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2b2b2b;
            color: white;
            font-family: 'Lucida Console', Monaco, monospace;
        }
        .controls {
            margin: 20px 0;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            margin: 3px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-left: 4px solid #007bff;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
        }
        .info {
            background: #1a1a2e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            z-index: 1000;
        }
        
        #chatooly-container {
            position: relative;
            z-index: 1;
        }
        
        #sketch-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }
    </style>
</head>
<body>
    <h1>üé® CCapture p5.js Animation Test</h1>
    
    <div class="info">
        <strong>Test Purpose:</strong> Verify CCapture.js integration with p5.js animations
        <br><strong>Framework:</strong> p5.js with automatic draw() loop detection
        <br><strong>Canvas ID:</strong> chatooly-canvas (automatically set by p5.js)
    </div>
    
    <div class="controls">
        <button onclick="toggleAnimation()">‚è∏Ô∏è Toggle Animation</button>
        <button onclick="testDetection()">üîç Test Detection</button>
        <button onclick="testExport()">üé• Test Export</button>
        <button onclick="resetParticles()">üîÑ Reset</button>
    </div>
    
    <div class="status" id="status">Loading p5.js and Chatooly CDN...</div>
    
    <!-- Required Chatooly container structure -->
    <div id="chatooly-container">
        <!-- Container for p5.js canvas -->
        <div id="sketch-holder"></div>
    </div>
    
    <!-- Load p5.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Load local CDN for testing -->
    <script src="../js/core.js"></script>
    
    <script>
        // p5.js sketch variables
        let particles = [];
        let flowField = [];
        let cols, rows;
        let zoff = 0;
        let animationRunning = true;
        
        function setup() {
            // Create canvas with required ID for Chatooly
            let canvas = createCanvas(800, 600);
            canvas.parent('sketch-holder');
            canvas.canvas.id = 'chatooly-canvas'; // Required for Chatooly detection
            
            // Initialize flow field
            cols = floor(width / 20) + 1;
            rows = floor(height / 20) + 1;
            
            // Create particles
            for (let i = 0; i < 200; i++) {
                particles[i] = new Particle();
            }
            
            updateStatus('‚úÖ p5.js sketch initialized');
        }
        
        function draw() {
            if (!animationRunning) {
                return;
            }
            
            background(20, 20, 46);
            
            // Update flow field
            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI * 4;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(1);
                    flowField[index] = v;
                    xoff += 0.1;
                }
                yoff += 0.1;
            }
            zoff += 0.01;
            
            // Update and display particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowField);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            
            // Display info
            fill(255, 200);
            textSize(12);
            text(`Frame: ${frameCount} | FPS: ${int(frameRate())}`, 10, height - 30);
            text(`Particles: ${particles.length} | Animation: ${animationRunning ? 'ON' : 'OFF'}`, 10, height - 15);
        }
        
        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = 4;
                this.prevPos = this.pos.copy();
                this.hue = random(360);
            }
            
            follow(vectors) {
                let x = floor(this.pos.x / 20);
                let y = floor(this.pos.y / 20);
                let index = x + y * cols;
                let force = vectors[index];
                if (force) {
                    this.acc.add(force);
                }
            }
            
            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }
            
            edges() {
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.updatePrev();
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.updatePrev();
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.updatePrev();
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.updatePrev();
                }
            }
            
            updatePrev() {
                this.prevPos.x = this.pos.x;
                this.prevPos.y = this.pos.y;
            }
            
            show() {
                stroke(this.hue, 100, 100, 50);
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.updatePrev();
                
                // Update hue for rainbow effect
                this.hue = (this.hue + 0.5) % 360;
            }
        }
        
        // Control functions
        function toggleAnimation() {
            animationRunning = !animationRunning;
            if (animationRunning) {
                updateStatus('üé® p5.js animation resumed');
                loop(); // Resume p5.js loop
            } else {
                updateStatus('‚è∏Ô∏è p5.js animation paused');
                noLoop(); // Pause p5.js loop
            }
        }
        
        function resetParticles() {
            particles = [];
            for (let i = 0; i < 200; i++) {
                particles[i] = new Particle();
            }
            updateStatus('üîÑ Particles reset');
        }
        
        function testDetection() {
            updateStatus('üîç Testing p5.js animation detection...');
            
            if (!window.Chatooly || !window.Chatooly.animation) {
                updateStatus('‚ùå Chatooly animation module not loaded');
                return;
            }
            
            const toolInfo = window.Chatooly.animation.detectToolType();
            console.log('üîç Detection result:', toolInfo);
            
            if (toolInfo.type === 'animated') {
                updateStatus(`‚úÖ Animation detected: ${toolInfo.framework} framework`);
                console.log('üìä p5.js globals found:', {
                    'window.p5': !!window.p5,
                    'window.setup': typeof window.setup,
                    'window.draw': typeof window.draw,
                    'canvas_id': document.getElementById('chatooly-canvas') ? 'found' : 'missing'
                });
            } else {
                updateStatus('‚ùå No animation detected - check console for details');
            }
        }
        
        function testExport() {
            if (!window.Chatooly || !window.Chatooly.animation) {
                updateStatus('‚ùå Chatooly animation module not available');
                return;
            }
            
            updateStatus('üé• Opening p5.js export dialog...');
            
            // Ensure animation is running
            if (!animationRunning) {
                toggleAnimation();
            }
            
            // Show export dialog
            setTimeout(() => {
                window.Chatooly.animation.showExportDialog();
            }, 500);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Wait for libraries to load and test
        setTimeout(() => {
            if (window.Chatooly && window.Chatooly.animation) {
                updateStatus('‚úÖ Chatooly CDN loaded - p5.js test ready');
                testDetection();
            } else {
                updateStatus('‚ö†Ô∏è Waiting for Chatooly CDN to load...');
                setTimeout(() => {
                    if (window.Chatooly && window.Chatooly.animation) {
                        updateStatus('‚úÖ Chatooly CDN loaded - p5.js test ready');
                        testDetection();
                    } else {
                        updateStatus('‚ùå Chatooly CDN failed to load');
                    }
                }, 2000);
            }
        }, 2000);
    </script>
</body>
</html>
