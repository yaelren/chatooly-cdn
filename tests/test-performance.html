<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatooly CDN - Performance Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .metrics {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .metrics pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #test-canvas {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Chatooly CDN Performance Test</h1>
        
        <p>This page tests the performance characteristics of the Chatooly CDN library.</p>
        
        <div class="metrics" id="metrics">
            <h3>Performance Metrics</h3>
            <pre id="metrics-display">Loading...</pre>
            <button onclick="updateMetrics()">Refresh Metrics</button>
            <button onclick="window.ChatoolyPerformance?.logReport()">Console Report</button>
        </div>
        
        <div class="test-grid">
            <div class="test-item">
                <h4>Canvas Export Test</h4>
                <canvas id="test-canvas" width="200" height="150"></canvas>
                <div>
                    <button onclick="runCanvasTest()">Test Canvas Export</button>
                </div>
            </div>
            
            <div class="test-item">
                <h4>DOM Export Test</h4>
                <div id="test-dom" style="width: 200px; height: 150px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                    Test DOM
                </div>
                <div>
                    <button onclick="runDOMTest()">Test DOM Export</button>
                </div>
            </div>
            
            <div class="test-item">
                <h4>Multiple Exports</h4>
                <p>Run 10 exports in sequence</p>
                <div>
                    <button onclick="runMultipleTests()">Run Batch Test</button>
                </div>
                <div id="batch-progress"></div>
            </div>
            
            <div class="test-item">
                <h4>Library Size</h4>
                <p>Check CDN file sizes</p>
                <div>
                    <button onclick="checkFileSizes()">Check Sizes</button>
                </div>
                <div id="size-results"></div>
            </div>
        </div>
        
        <div class="metrics">
            <h3>Browser Info</h3>
            <pre id="browser-info"></pre>
        </div>
    </div>

    <!-- Chatooly CDN with Performance Monitor -->
    <script src="../js/core.js"></script>
    <script src="../js/performance-monitor.js"></script>
    
    <!-- Tool Configuration -->
    <script>
        window.ChatoolyConfig = {
            name: "Performance Test Tool",
            resolution: 2
        };
    </script>
    
    <!-- Test Logic -->
    <script>
        // Draw test canvas
        function drawTestCanvas() {
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#4ecdc4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw some shapes
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Canvas Test', canvas.width/2, canvas.height/2);
            
            // Draw circles
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(40 + i * 30, 30, 15, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${i * 60}, 70%, 60%)`;
                ctx.fill();
            }
        }
        
        function runCanvasTest() {
            const startTime = performance.now();
            drawTestCanvas();
            
            // Use Chatooly to export the canvas
            const canvas = document.getElementById('test-canvas');
            const event = new MouseEvent('click', { bubbles: true });
            
            // Trigger export programmatically
            Chatooly.export('png', { resolution: 2 });
            
            const endTime = performance.now();
            console.log(`Canvas test completed in ${(endTime - startTime).toFixed(2)}ms`);
        }
        
        function runDOMTest() {
            const startTime = performance.now();
            
            // Trigger DOM export
            const originalTarget = Chatooly._detectExportTarget;
            Chatooly._detectExportTarget = function() {
                return { type: 'dom', element: document.getElementById('test-dom') };
            };
            
            Chatooly.export('png', { resolution: 2 });
            
            // Restore original function
            Chatooly._detectExportTarget = originalTarget;
            
            const endTime = performance.now();
            console.log(`DOM test completed in ${(endTime - startTime).toFixed(2)}ms`);
        }
        
        async function runMultipleTests() {
            const progressDiv = document.getElementById('batch-progress');
            const startTime = performance.now();
            
            for (let i = 0; i < 10; i++) {
                progressDiv.textContent = `Test ${i + 1}/10`;
                drawTestCanvas();
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Alternate between canvas and DOM exports
                if (i % 2 === 0) {
                    Chatooly.export('png', { resolution: 1 });
                } else {
                    const originalTarget = Chatooly._detectExportTarget;
                    Chatooly._detectExportTarget = function() {
                        return { type: 'dom', element: document.getElementById('test-dom') };
                    };
                    Chatooly.export('png', { resolution: 1 });
                    Chatooly._detectExportTarget = originalTarget;
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            const endTime = performance.now();
            progressDiv.textContent = `Completed in ${(endTime - startTime).toFixed(2)}ms`;
        }
        
        async function checkFileSizes() {
            const sizeDiv = document.getElementById('size-results');
            sizeDiv.textContent = 'Checking...';
            
            try {
                const responses = await Promise.all([
                    fetch('../js/core.js', { method: 'HEAD' }),
                    fetch('../js/core.min.js', { method: 'HEAD' })
                ]);
                
                const sizes = responses.map(r => parseInt(r.headers.get('content-length') || '0'));
                const [fullSize, minSize] = sizes;
                
                sizeDiv.innerHTML = `
                    Full: ${(fullSize / 1024).toFixed(1)}KB<br>
                    Minified: ${(minSize / 1024).toFixed(1)}KB<br>
                    Savings: ${(((fullSize - minSize) / fullSize) * 100).toFixed(1)}%
                `;
            } catch (error) {
                sizeDiv.textContent = 'Error checking sizes';
            }
        }
        
        function updateMetrics() {
            if (window.ChatoolyPerformance) {
                const metrics = window.ChatoolyPerformance.getReport();
                document.getElementById('metrics-display').textContent = JSON.stringify(metrics, null, 2);
            } else {
                document.getElementById('metrics-display').textContent = 'Performance monitor not available';
            }
        }
        
        // Initialize
        drawTestCanvas();
        
        // Show browser info
        document.getElementById('browser-info').textContent = `
User Agent: ${navigator.userAgent}
Platform: ${navigator.platform}
Screen: ${screen.width}x${screen.height}
Viewport: ${window.innerWidth}x${window.innerHeight}
Connection: ${navigator.connection?.effectiveType || 'Unknown'}
Memory: ${navigator.deviceMemory || 'Unknown'}GB
        `.trim();
        
        // Update metrics every 5 seconds
        setInterval(updateMetrics, 5000);
        updateMetrics();
    </script>
</body>
</html>
