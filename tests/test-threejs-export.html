<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Animation Export Test</title>
    <!-- Three.js CDN - this should be inlined during export -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .canvas-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        #chatooly-container {
            display: inline-block;
            border: 2px dashed #ddd;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        .status {
            background: #f1f8e9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 Three.js Animation Export Test</h1>
        
        <div class="info">
            <strong>Library Inlining Test:</strong>
            <ol>
                <li>The rotating cube below uses Three.js from CDN</li>
                <li>When exported, the CDN link should be inlined automatically</li>
                <li>Click "🎬 Animations" → "📦 PNG Sequence" to test</li>
                <li>Check browser console for inlining messages</li>
            </ol>
        </div>
        
        <div class="status" id="status">
            Loading Three.js...
        </div>
        
        <div class="canvas-container">
            <div id="chatooly-container">
                <canvas id="chatooly-canvas" width="500" height="400"></canvas>
            </div>
        </div>
    </div>

    <!-- Chatooly CDN Integration -->
    <script src="../js/core.min.js"></script>
    
    <!-- Tool Configuration -->
    <script>
        window.ChatoolyConfig = {
            name: "Three.js Export Test",
            renderServiceUrl: 'https://chatooly-render-service.onrender.com',
            maxAnimationDuration: 10,
            defaultAnimationDuration: 3,
            enableCanvasArea: false,  // Disable canvas area system
            enableZoom: false         // Disable zoom system
        };
    </script>
    
    <!-- Three.js Animation Logic -->
    <script>
        let scene, camera, renderer, cube;
        let animationId;
        let startTime = Date.now();
        
        function initThreeJS() {
            const canvas = document.getElementById('chatooly-canvas');
            const statusEl = document.getElementById('status');
            
            try {
                // Check if Three.js loaded
                if (typeof THREE === 'undefined') {
                    throw new Error('Three.js not loaded');
                }
                
                statusEl.textContent = '✅ Three.js loaded successfully';
                statusEl.style.background = '#e8f5e8';
                
                // Scene setup
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
                
                // Renderer setup
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true,
                    alpha: true
                });
                renderer.setSize(canvas.width, canvas.height);
                renderer.setClearColor(0xf8f9fa, 1);
                
                // Create rotating cube
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x4ECDC4,
                    shininess: 100
                });
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // Position camera
                camera.position.z = 3;
                
                // Start animation
                startAnimation();
                
            } catch (error) {
                console.error('Three.js initialization failed:', error);
                statusEl.textContent = '❌ Three.js failed to load: ' + error.message;
                statusEl.style.background = '#ffebee';
            }
        }
        
        function startAnimation() {
            if (animationId) return; // Already running
            
            startTime = Date.now();
            
            function animate() {
                const currentTime = (Date.now() - startTime) / 1000;
                
                // Rotate cube
                if (cube) {
                    cube.rotation.x = currentTime * 0.5;
                    cube.rotation.y = currentTime * 0.8;
                    
                    // Color animation
                    const hue = (currentTime * 0.1) % 1;
                    cube.material.color.setHSL(hue, 0.7, 0.5);
                }
                
                // Render scene
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // For render service integration
        window.updateAnimation = function(time) {
            // This function will be called by the render service
            // with precise time values for each frame
            
            if (cube && renderer && scene && camera) {
                // Update cube rotation based on time
                cube.rotation.x = time * 0.5;
                cube.rotation.y = time * 0.8;
                
                // Color animation
                const hue = (time * 0.1) % 1;
                cube.material.color.setHSL(hue, 0.7, 0.5);
                
                // Render the frame
                renderer.render(scene, camera);
            }
        };
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            // Initialize Chatooly first
            Chatooly.init(window.ChatoolyConfig);
            
            // Then initialize Three.js
            setTimeout(initThreeJS, 100);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopAnimation();
            if (renderer) {
                renderer.dispose();
            }
        });
    </script>
</body>
</html>
